<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager @satya</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="fas fa-bars"></i>
    </button>
    <div class="overlay"></div>

    <div class="container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <span>Task manager</span>
            </div>
            <ul class="menu">
                <!--new code -->
                <li data-section="notes">
                    <i class="fas fa-sticky-note"></i>
                    <span>Notes</span>
                </li>
                     <!--new code -->
                <li class="active" data-section="today">
                    <i class="fas fa-calendar-day"></i>
                    <span>Today's Tasks</span>
                </li>
                <li data-section="upcoming">
                    <i class="fas fa-calendar-week"></i>
                    <span>Upcoming</span>
                </li>
                <li data-section="personal">
                    <i class="fas fa-user"></i>
                    <span>Personal</span>
                </li>
                <li data-section="professional">
                    <i class="fas fa-briefcase"></i>
                    <span>Professional</span>
                </li>
                <li data-section="scheduled">
                    <i class="fas fa-clock"></i>
                    <span>Scheduled</span>
                </li>
                <li data-section="completed">
                    <i class="fas fa-check-circle"></i>
                    <span>Completed</span>
                </li>
            </ul>
            <button id="clearAllBtn" class="clear-all">
                <i class="fas fa-trash"></i>
                Clear All Tasks
            </button>
            <!-- Add logout button in the sidebar -->
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchTask" placeholder="Search tasks...">
                </div>
                <div class="button-group">
                    <button id="addTaskBtn" class="add-task-btn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                    <button id="addNoteBtn" class="add-task-btn" style="margin-left: 10px;">
                        <i class="fas fa-sticky-note"></i>
                        Add Note
                    </button>
                    <!-- Remove theme toggle button -->
                </div>
            </header>

            <!-- Reorganize the containers -->
            <div class="tasks-container">
                <!-- Tasks will be dynamically added here -->
            </div>

            <div class="notes-container hidden">
                <div class="notes-grid">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>

            <!-- Move modals outside the task container -->
            <div id="taskModal" class="modal">
                <div class="modal-content">
                    <h2 id="modalTitle">Add New Task</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea id="taskDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Due Date</label>
                            <input type="datetime-local" id="taskDate" required>
                        </div>
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory" required>
                                <option value="personal">Personal</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>
                        <div class="form-group checkbox">
                            <input type="checkbox" id="taskImportant">
                            <label for="taskImportant">Mark as Important</label>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                            <button type="submit" class="btn-save">Save Task</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="noteModal" class="modal">
                <div class="modal-content">
                    <h2 id="noteModalTitle">Add New Note</h2>
                    <form id="noteForm">
                        <div class="form-group">
                            <label for="noteTitle">Title</label>
                            <input type="text" id="noteTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="noteDescription">Content</label>
                            <textarea id="noteDescription" rows="6" required></textarea>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn-cancel" onclick="closeNoteModal()">Cancel</button>
                            <button type="submit" class="btn-save">Save Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-firestore-compat.min.js"></script>

    <script src="script.js"></script>

    <script>
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }
    </script>
</body>

</html>
