<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo List</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8fb2b3e2, #63b3ed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-left: 20px;
        }

        .header i {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form {
            transition: all 0.3s ease;
        }

        .form.hidden {
            display: none;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
            background: white;
            padding: 0 5px;
            pointer-events: none;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-color: #4a90e2;
        }

        .form-group input:focus+label,
        .form-group input:valid+label {
            top: 0;
            font-size: 14px;
            color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            color: #666;
        }

        .switch-form a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(120%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #2ecc71;
        }

        .toast.error {
            border-left: 4px solid #e74c3c;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #4a90e2;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .nav-menu.hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            .hamburger {
                display: none; /* Hide hamburger on login form */
            }

            .nav-menu {
                display: none;
            }

            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-check-double"></i>
            <h1>Task manager</h1>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>  
        <div class="nav-menu" id="navMenu">
        </div>
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: #2c3e50;">Welcome Back!</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="switch-form">
                    Don't have an account?<a href="#" id="showSignup">Sign Up</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form hidden">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: #2c3e50;">Create Account</h2>
                <div class="form-group">
                    <input type="text" id="signupUsername" required>
                    <label>Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="switch-form">
                    Already have an account?<a href="#" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-firestore-compat.min.js"></script>
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCSBHIRIgbXOZBlyLPXj1mInyh1zEa_Mjk",
  authDomain: "task-manager-c5a34.firebaseapp.com",
  projectId: "task-manager-c5a34",
  storageBucket: "task-manager-c5a34.firebasestorage.app",
  messagingSenderId: "567912800185",
  appId: "1:567912800185:web:e2515d993bfad26dd0e068",
  measurementId: "G-XBCH81NXBL"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupLink = document.getElementById('showSignup');
        const showLoginLink = document.getElementById('showLogin');
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Redirect to todo list page if already logged in
                window.location.href = 'index2.html'; // Redirect to your todo list page
            }
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                showToast('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'index2.html'; // Redirect to your todo list page
                }, 1000);
            } catch (error) {
                console.error("Login Error:", error); //Added for debugging
                showToast(error.message, 'error');
            }
        });

        // Signup Form Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCredential.user.uid).set({
                    username,
                    email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showToast('Signup successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'index2.html'; // Redirect to your todo list page
                }, 1000);
            } catch (error) {
                console.error("Signup Error:", error); //Added for debugging
                showToast(error.message, 'error');
            }
        });

        // Switch between forms
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Hamburger menu toggle
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }, 100);
        }
    </script>
</body>

</html>
